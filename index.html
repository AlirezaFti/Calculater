<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--start web main section -->
    <div class="web-main-section">
        <div class="container">
            <div class="row">
                <div class="all col-lg-5 col-md-7 col-sm-9 col-12">
                    <div class="row">
                        <div class="firstLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <input type="text" class="number">
                        </div>
                        <div class="secondLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="space">0</button>
                            <button class="backspace">
                                <p>←</p>
                            </button>
                            <button class="clear">C</button>
                            <button class="division">÷</button>
                        </div>
                        <div class="thirdLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="seven">7</button>
                            <button class="eight">8</button>
                            <button class="nine">9</button>
                            <button class="multiplication">x</button>
                        </div>
                        <div class="fourthLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="four">4</button>
                            <button class="five">5</button>
                            <button class="six">6</button>
                            <button class="submission">-</button>
                        </div>
                        <div class="fifthLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="three">3</button>
                            <button class="two">2</button>
                            <button class="one">1</button>
                            <button class="total">+</button>
                        </div>
                        <div class="sixthLine col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="space">0</button>
                            <button class="zero">0</button>
                            <button class="decimal">.</button>
                            <button class="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end web main section -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
